language: python
dist: focal  # Use Ubuntu 20.04
os: linux
python:
  - "3.11"  # Specify the Python version

install:
  - pip install -r requirements.txt

before_script:
  # Adjust Flake8 to match Black's style
  - echo "[flake8]" > .flake8
  - echo "max-line-length = 95" >> .flake8
  - echo "ignore = E203, W503" >> .flake8

script:
  - black .
  - black --check .  
  - flake8 .  
  - python manage.py migrate  
  - coverage run --source=polls manage.py test  
  - coverage report  

after_success:
  - coveralls --service=github

deploy:
  provider: elasticbeanstalk
  access_key_id: $access_key_id
  secret_access_key: $secret_access_key
  region: "us-east-1"
  app: "application-polls2"
  env: "staging2"
  bucket_name: "elasticbeanstalk-us-east-1-831379192233"
  on:
    branch: main