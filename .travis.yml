language: python
dist: focal  # Use Ubuntu 20.04
os: linux
python:
  - "3.11"  # Specify the Python version
install:
  - pip install -r requirements.txt
script:
  - black .
  - black --check .
  - flake8 .
  - python manage.py migrate
  - coverage run --source=polls manage.py test
  - coverage report
  
after_success:
  - coveralls --service=github
